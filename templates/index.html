<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <div class="content">
        <div class="card">
            {% for post in posts%}
            {% if post['id']== 1%}
            <h2>{{post['title']}}</h2>
            <p class="text">{{post['subtitle'] }}</p>
            <a href="{{url_for('show_post',blog_id=1)}}">Read</a>
            {% endif %}
            {% endfor %}
        </div>
    </div>
    <div class="content">
        <div class="card">
            {% for post in posts%}
            {%if post['id']==showcase_id%}
            <h2>{{post['title']}}</h2>
            <p class="text">{{post['subtitle'] }}</p>
            <a href="{{url_for('show_post',blog_id=showcase_id)}}">Read</a>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
</body>
<footer>
    <p>Made with ♥️ in Montreal</p>
</footer>
</html>
