{% for post in posts%}
{% if post['id']==blog_id%}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview">
                <a href="post.html">
                    <h2 class="post-title">
                        {{post['title']}}
                    </h2>
                    <h3 class="post-subtitle">
                        {{post['body']}}
                    </h3>
                </a>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endfor %}
